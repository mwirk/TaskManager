<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background:#f0f4f8; font-family: Arial, sans-serif;">

<div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div class="card shadow-sm p-4" style="width:100%; max-width:380px; border-radius:12px;">

        <h2 class="text-center mb-4" style="font-size:26px; color:#333;">Register</h2>

        <form th:action="@{/register}" th:object="${user}" method="post" class="d-flex flex-column gap-3" novalidate>


        <input type="text" th:field="*{name}" class="form-control form-control-lg" placeholder="Name">
            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <input type="email" th:field="*{email}" class="form-control form-control-lg" placeholder="Email">
            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <input type="password" th:field="*{password}" class="form-control form-control-lg" placeholder="Password">
            <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>



            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <button type="submit" class="btn btn-primary btn-lg fw-bold w-100">
                Register
            </button>
        </form>

        <p class="text-center mt-3" style="font-size:14px; color:#444;">
            Already have an account?
            <a th:href="@{/login}" class="fw-bold text-decoration-none" style="color:#4a90e2;">Login</a>
        </p>

    </div>

</div>

</body>
</html>
