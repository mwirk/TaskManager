<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Category</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="font-family: Arial, sans-serif; margin:0;">

<div layout:fragment="content" class="container my-4 p-4 bg-white rounded shadow-sm" style="max-width:600px;">

    <h2 class="text-center mb-4" style="font-size:26px; color:#333;">Add new category</h2>

    <!-- Error / Success Messages -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Add Category Form -->
    <form th:action="@{/categories/add}" method="post" class="row g-3">

        <div class="col-12">
            <label class="form-label fw-bold">Title:</label>
            <input type="text" name="name" placeholder="School, Work, Hobby..." required class="form-control">
        </div>

        <div class="col-12">
            <label class="form-label fw-bold">Color:</label>
            <input type="color" name="color" value="#ff0000" required class="form-control form-control-color" style="width:80px; height:50px;">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary w-100 fw-bold">Add category</button>
        </div>

    </form>

</div>

</body>
</html>
