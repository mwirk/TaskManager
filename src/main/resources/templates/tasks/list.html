<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" style="max-width: 800px; margin: 2em auto;">
    <h2>Your tasks</h2>

    <a href="/tasks/add" style="display: inline-block; margin-bottom: 1em;">+ Add new task</a>

    <table border="1" cellpadding="8" cellspacing="0" style="width: 100%;">
        <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.status}"></td>

        </tr>
        </tbody>
    </table>
</body>
</html>
