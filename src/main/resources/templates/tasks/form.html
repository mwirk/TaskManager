<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskManager</title>
</head>
<body>
<div layout:fragment="content" style="max-width: 600px; margin: 2em auto;">
    <h2>Add new task</h2>

    <div th:if="${error}" style="color: red;" th:text="${error}"></div>
    <div th:if="${success}" style="color: green;" th:text="${success}"></div>

    <form th:action="@{/tasks/add}" method="post" style="display: flex; flex-direction: column; gap: 1em;">

        <label>
            Title:
            <input type="text" name="title" placeholder="Learn for exam" required>
        </label>

        <label>
            Description:
            <input type="text" name="description" placeholder="Revising knowledge about prehistoric civilizations for history exam" required>
        </label>

        <label>
            Category:
            <a th:href="@{/categories/add}">+ Add new one</a>
            <select name="category" required>
                <option value="">-- choose category --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}">
                </option>
            </select>
        </label>

        <label>
            Due date:
            <input type="datetime-local" name="dueDate" required>
        </label>

        <button type="submit" style="padding: 0.5em 1em; background-color: lightblue; border: none; cursor: pointer;">
            Add task
        </button>
    </form>
</div>
</body>
</html>
