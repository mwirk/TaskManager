<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="font-family: Arial, sans-serif; margin:0">

<div layout:fragment="content" class="container my-4 p-4 bg-white rounded shadow-sm" style="max-width:600px;">

    <h2 class="text-center mb-4" style="font-size:26px; color:#333;">Add new task</h2>


    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/tasks/add}" method="post" class="row g-3">

        <div class="col-12">
            <label class="form-label fw-bold">Title:</label>
            <input type="text" name="title" placeholder="Learn for exam" required class="form-control">
        </div>

        <div class="col-12">
            <label class="form-label fw-bold">Description:</label>
            <input type="text" name="description" placeholder="Revising knowledge about prehistoric civilizations"
                   required class="form-control">
        </div>

        <div class="col-12">
            <label class="form-label fw-bold">Category:
                <a th:href="@{/categories/add}" class="ms-2 small text-primary text-decoration-none">+ Add new one</a>
            </label>
            <select name="category" class="form-select" required>
                <option value="">-- choose category --</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>

        <div class="col-12">
            <label class="form-label fw-bold">Status:</label>
            <select name="status" class="form-select">
                <option value="">-- choose status --</option>
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>

        <div class="col-12">
            <label class="form-label fw-bold">Due date:</label>
            <input type="datetime-local" name="dueDate" required class="form-control">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary w-100 fw-bold">Add task</button>
        </div>

    </form>
</div>

</body>
</html>
